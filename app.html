<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            margin: 40px;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="my-5">v-if, v-else-if, v-else</h1>

                <h4>Введите: a | b | c</h4>

                <h3 v-if="type === 'a'" class="my-5">A</h3>
                <h3 v-else-if="type === 'b'" class="my-5">B</h3>
                <h3 v-else-if="type === 'c'" class="my-5">C</h3>
                <h3 v-else class="my-5">not match</h3>

                <input type="text" v-model="type">

                <hr>
                <h4>Показать по одному условию определённый блок</h4>
                <template v-if="isVisible">
                    <h2>I am title</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias autem corporis dolorem eum explicabo
                        facere, illum ipsa minima nam nemo nihil odit optio perspiciatis praesentium, quasi qui sed velit voluptatem?</p>
                </template>
                <template v-else>
                    <h2 style="color:red">I am title</h2>
                    <p style="color:blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias autem corporis dolorem eum
                        explicabo
                        facere, illum ipsa minima nam nemo nihil odit optio perspiciatis praesentium, quasi qui sed velit voluptatem?</p>
                </template>
<button @click="isVisible=!isVisible">Change</button>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            type: 'a',
            isVisible: true
        },

    });
</script>
</body>
</html>
